name: Run tests

on: push
permissions:
  contents: write
  pull-requests: write 
  issues: read
  packages: none
  
jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.1.1

      - name: Set up Node.js
        uses: actions/setup-node@v4.0.2
        with:
          node-version: '20.10.0'

      - name: Install dependencies
        run: yarn install

      - name: Install cypress
        run: yarn cypress install

      - name: Build app
        run: yarn build

      - name: Run app
        run: yarn pm2 start next

      - name: Run tests
        run: yarn cy:run
